# Dante SOCKS5 Server Configuration
# Phantom-CLI - Team SOCKS5 Proxy

logoutput: /var/log/danted/danted.log

# Internal (listening) interface
internal: 0.0.0.0 port = 1080

# External (outgoing) interface
external: eth0

# Authentication method: username/password via PAM
socksmethod: username

# Client connection rules
client pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: error
}

# SOCKS5 pass rules - authenticated users can access all destinations
socks pass {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    command: bind connect udpassociate
    log: error
    socksmethod: username
}

# Block everything else
socks block {
    from: 0.0.0.0/0 to: 0.0.0.0/0
    log: connect error
}
